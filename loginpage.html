<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Auth.css">
    <title>Fashion Login Page</title>
</head>
<body>
    <section id="loginbody">
        <div class="loginleft">
            <div class="loginheader">
                <h2 class="logo">Fashion</h2>
                <h4>Welcome back</h4>
                <p>Please enter your details</p>
            </div>

            <form id="loginform">
                <div class="logindetails">
                    <input type="email" class="logindetailstext" id="login_username" placeholder="Enter your email"  autocomplete="off"><br>                   
                    <input type="password" class="logindetailstext" id="login_password" placeholder="Enter your password" >                    
                    <button class="loginbtn">Continue</button>
                    <p class="or"><span>OR</span></p> 
    
                    <div id="loginlinks" >
                        <button class="google"><img src="./img/login links/google-logo.png"  alt=""> Continue with Google</button>
                        <button class="facebook"><img src="./img/login links/facebook-icons.png"  alt=""> Continue with Facebook</button>
                        <button class="apple"><img src="./img//login links/apple-logo.png"  alt=""> Continue with Apple</button>
                        <p>Don't have an account? <a href="Register_page.html">Sign up</a></p>
                    </div>
                </div>   
            </form>
                
        </div>

        <!-- <div class="loginright">
            <img class="loginimg" src="./img/login links/login page.jpg" alt="">
        </div>  -->
    </section>

       <script src="Auth.js"></script>

</body>
</html>
